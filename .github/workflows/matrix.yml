---
name: matrix-sample
on:
  push:
  workflow_dispatch:

jobs:
  trigger-to-another-repo:
    runs-on: ubuntu-latest
    steps:
      - name: send
        run: |
          TOKEN=${{ secrets.PAT }}

          ## webhook
          curl \
            -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/Tomtomsource/triggered-other-repo/dispatches \
            -d '{"event_type":"dispatch-test","client_payload":{"message": "Hello"}}'
